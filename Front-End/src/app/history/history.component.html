<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="history.component.css">
  <title>Service History</title>
</head>
<body>
<div class="history-container">
  <h1>Your Service History</h1>
  <ul class="history-list">
    <div class="history-item finished">
      <div class="history-item-title">Service 1 - Finished</div>
      <div class="history-item-description">
        This is a short description of the service that was completed successfully. It includes details about the service and its outcomes.
      </div>
      <button class="review-button">Review</button>
    </div>

    <li class="history-item cancelled">
      Service 2 - Cancelled
    </li>
    <li class="history-item in-progress">
      Service 3 - In Progress
    </li>
    <!-- Add more items as necessary -->
  </ul>
</div>
</body>
</html>
